<nz-layout class="layout index-layout">
  <nz-header>
    <app-header></app-header>
  </nz-header>
  <nz-layout>
    <nz-sider [nzWidth]="navMenuWidth" [style.visibility]="showNavMenu?'visible':'hidden'" style="background:#fff">
      <app-nav-menu [navMenu]="navMenu" [collapsed]="true"></app-nav-menu>
    </nz-sider>
    <nz-layout style="position: relative;">
      <app-main-map *ngIf="mapInit" class="map-container"></app-main-map>
      <nz-layout style="z-index: 10;" [style.width]="contentWidth">
        <nz-breadcrumb *ngIf="false" style="margin:16px 0;">
          <nz-breadcrumb-item>Home</nz-breadcrumb-item>
          <nz-breadcrumb-item>List</nz-breadcrumb-item>
          <nz-breadcrumb-item>App</nz-breadcrumb-item>
        </nz-breadcrumb>
        <nz-content style="background:#fff; min-height: 280px;">
          <router-outlet></router-outlet>
        </nz-content>
      </nz-layout>
    </nz-layout>
  </nz-layout>
</nz-layout>
