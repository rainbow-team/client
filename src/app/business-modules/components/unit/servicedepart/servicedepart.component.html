<div style="height: 100%;">
  <div nz-row style="height: 40px;">
    <div nz-col [nzSpan]="7">
      单位名称：
      <input nz-input nzSize="default" [(ngModel)]="name" class="w200" />
    </div>
    <div nz-col [nzSpan]="7">
      所属集团：
      <nz-select
        [(ngModel)]="groupIds"
        class="w200"
        nzPlaceHolder="请选择所属集团"
      >
        <nz-option
          *ngFor="let option of groupList"
          [nzLabel]="option.name"
          [nzValue]="option.id"
        >
        </nz-option>
      </nz-select>
    </div>

    <div nz-col [nzSpan]="4" [nzOffset]="6" class="ta_r">
      <button
        nz-button
        nzType="primary"
        style="width: 70px; margin-right: 10px;"
        (click)="search()"
      >
        查询
      </button>
      <button nz-button nzType="default" style="width: 70px;" (click)="reset()">
        重置
      </button>
    </div>
  </div>

  <div nz-row class="div_contain">
    <div class="div_top">
      <div class="fl div_top_tip"></div>
      <div class="fl" style="color: #0050b3;">
        核设施营运单位信息（共{{ totalCount }}条）
      </div>

      <div class="fr" *ngIf="isSearchShow == '0'">
        <button
          nz-button
          nzType="danger"
          nz-popconfirm
          nzTitle="确定删除吗?"
          (nzOnConfirm)="delete()"
        >
          删除
        </button>
      </div>

      <div class="fr" *ngIf="isSearchShow == '0'">
        <button
          nz-button
          nzType="primary"
          style=" margin-right: 10px;"
          (click)="modify()"
        >
          编辑
        </button>
      </div>

      <div class="fr" *ngIf="isSearchShow == '0'">
        <button
          nz-button
          nzType="primary"
          style=" margin-right: 10px;"
          (click)="add()"
        >
          添加
        </button>
      </div>
    </div>
    <div>
      <nz-table
        #nestedTable
        [nzData]="dataSet"
        class="commontable tablescoll_rainbow"
        [nzFrontPagination]="false"
        [nzPageIndex]="pageIndex"
        nzShowSizeChanger
        [nzPageSize]="pageSize"
        [nzTotal]="totalCount"
        (nzPageIndexChange)="pageIndexChange($event)"
        (nzPageSizeChange)="pageSizeChange($event)"
      >
        <thead>
          <tr>
            <th style="width: 12%">序号</th>
            <th style="width: 20%">单位名称</th>
            <th style="width: 20%">所属集团</th>
            <th style="width: 12%">法人代表</th>
            <th style="width: 12%">主管安全领导</th>
            <th style="width: 12%">安全部门领导</th>
            <th style="width: 12%">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let data of nestedTable.data; index as index"
            [ngClass]="{ true: 'itemSeleted', false: '' }[data.id == selectId]"
            (click)="selectItem(data)"
          >
            <td style="width: 12%">
              {{ (pageIndex - 1) * pageSize + 1 + index }}
            </td>
            <td style="width: 20%">{{ data.name }}</td>
            <td style="width: 20%">{{ data.groupName }}</td>
            <td style="width: 12%">{{ data.owner }}</td>
            <td style="width: 12%">{{ data.leader }}</td>
            <td style="width: 12%">{{ data.departLeader }}</td>
            <!-- <td *ngIf="isSearchShow=='0'"> -->
            <td style="width: 12%">
              <a (click)="show(data)">查看</a>
            </td>

            <!-- <nz-divider nzType="vertical"></nz-divider>
                        <a (click)="show(data,false)">编辑</a>
                        <nz-divider nzType="vertical"></nz-divider>
                        <a nz-popconfirm nzTitle="确定删除吗?" (nzOnConfirm)="delete(data)">删除</a>
                        <nz-divider nzType="vertical"></nz-divider>
                        <a (click)="goChildManage(data)">年度报告</a>
                      </td>
                      <td *ngIf="isSearchShow=='1'">
                        <a (click)="SearchShow(data)">查看</a>
                      </td> -->
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
