<div style="height: 100%;">
  <div nz-row style="height: 40px;">
    <div nz-col [nzSpan]="5">
      铀矿山名称
      <input nz-input nzSize="default" [(ngModel)]="name" class="w200">
    </div>

    <div nz-col [nzSpan]="5">
      营运单位：
      <input nz-input nzSize="default" [(ngModel)]="umineName" class="w200">
    </div>

    <div nz-col [nzSpan]="5">
      建造年代：
      <input nz-input nzSize="default" [(ngModel)]="build_year" class="w200">
    </div>

    <div nz-col [nzSpan]="5">
      设施状态：
      <nz-select [(ngModel)]="statusIds" class="w200" nzMode="multiple">
        <nz-option *ngFor="let option of dictionary.config_umine_mountain_status" [nzLabel]="option.value"
          [nzValue]="option.id">
        </nz-option>
      </nz-select>
    </div>

    <div nz-col [nzSpan]="4" class="ta_r">
      <button nz-button nzType="primary" style="width: 70px; margin-right: 10px;" (click)="search()">查询</button>
      <button nz-button nzType="default" style="width: 70px;" (click)="reset()">重置</button>
    </div>
  </div>

  <div nz-row style="height: 40px;">

    <div nz-col [nzSpan]="10">
      井下消防审查 备案情况：
      <input nz-input nzSize="default" [(ngModel)]="is_record" class="w200">
    </div>

    <div nz-col [nzSpan]="10">
      铀矿山井下消防验收情况：
      <input nz-input nzSize="default" [(ngModel)]="is_accept" class="w200">
    </div>


  </div>

  <div nz-row class="div_contain">

    <div class="div_top">
      <div class="fl div_top_tip">

      </div>
      <div class="fl" style="color: #0050b3;">
        铀矿山信息（共{{totalCount}}条）
      </div>

      <div class="fr">
        <button nz-button nzType="primary" style=" margin-right: 10px;" class="addbtn" (click)="add()">添加</button>
      </div>

    </div>
    <div>
      <nz-table #nestedTable [nzData]="dataSet" class="commontable tablescoll_rainbow" [nzFrontPagination]="false"
        [nzPageIndex]="pageIndex" nzShowSizeChanger [nzPageSize]="pageSize" [nzTotal]="totalCount"
        (nzPageIndexChange)="pageIndexChange($event)" (nzPageSizeChange)="pageSizeChange($event)">
        <thead>
          <tr>
            <th>序号</th>
            <th>铀矿山名称</th>
            <th>营运单位</th>
            <th>建造年代</th>
            <th>设施状态</th>
            <th>井下消防审查备案情况</th>
            <th>铀矿山井下消防验收情况</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of nestedTable.data;index as index">
            <td>{{(pageIndex-1)*pageSize+1+index}}</td>
            <td>{{data.name}}</td>
            <td>{{data.umineName}}</td>
            <td>{{data.buildYear|recordtime}}</td>
            <td>{{data.statusValue}}</td>
            <td>{{data.isRecord}}</td>
            <td>{{data.isAccept}}</td>
            <td>
              <a (click)="show(data,true)">查看</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a (click)="show(data,false)">编辑</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a (click)="childmanage(data)">子项管理</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a nz-popconfirm nzTitle="确定删除吗?" (nzOnConfirm)="delete(data)">删除</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>

  </div>
</div>
