<div style="height: 100%;background:#fff;padding: 10px;">
  <nz-tabset [nzSelectedIndex]="idx">

    <nz-tab nzTitle="核设备单位信息">
      <app-equipdepart-add [equipdepartId]="equipdepartId"></app-equipdepart-add>
    </nz-tab>

    <nz-tab nzTitle="核安全设备许可信息">
      <app-equip [equipdepartId]="equipdepartId"></app-equip>
    </nz-tab>

    <nz-tab nzTitle="核安全设备审评信息">
      <app-check-equip [equipdepartId]="equipdepartId"></app-check-equip>
    </nz-tab>

    <nz-tab nzTitle="核活动及其他审评信息">
      <app-check-activity [equipdepartId]="equipdepartId"></app-check-activity>
    </nz-tab>

    <nz-tab nzTitle="监督检查信息">
      <app-check [equipdepartId]="equipdepartId"></app-check>
    </nz-tab>

    <nz-tab nzTitle="监督见证信息">
      <app-witness [equipdepartId]="equipdepartId"></app-witness>
    </nz-tab>

    <nz-tab nzTitle="核安全设备安全问题">
      <app-security-equip [equipdepartId]="equipdepartId"></app-security-equip>
    </nz-tab>


  </nz-tabset>


  <div nz-row [nzType]="'flex'" [nzAlign]="'middle'" class="div_bottom_add" [nzJustify]="'end'">
    <button nz-button nzType="default" (click)="close()">关闭</button>
  </div>
</div>
