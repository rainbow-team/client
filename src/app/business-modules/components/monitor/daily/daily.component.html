<div style="height: 100%;">
  <div nz-row style="height: 40px;">
    <div nz-col [nzSpan]="5">
      营运单位
      <input nz-input nzSize="default" [(ngModel)]="serviceDepartName" class="w200">
    </div>

    <div nz-col [nzSpan]="5">
      设施名称
      <input nz-input nzSize="default" [(ngModel)]="facName" class="w200">
    </div>

    <div nz-col [nzSpan]="5">
      设施状态
      <nz-select [(ngModel)]="typeIds" class="w200" nzMode="multiple">
        <nz-option *ngFor="let option of dictionary.config_fac_status" [nzLabel]="option.value" [nzValue]="option.id">
        </nz-option>
      </nz-select>
    </div>

    <div nz-col [nzSpan]="3" [nzOffset]="6">
      <button nz-button nzType="primary" style="width: 70px; margin-right: 10px;" (click)="search()">查询</button>
      <button nz-button nzType="default" style="width: 70px;" (click)="reset()">重置</button>
    </div>
  </div>

  <div nz-row style="height: 40px;">

    <div nz-col [nzSpan]="5">
      文件类型
      <nz-select [(ngModel)]="fileTypeIds" class="w200" nzMode="multiple">
        <nz-option *ngFor="let option of dictionary.config_monitor_daily_file_type" [nzLabel]="option.value" [nzValue]="option.id">
        </nz-option>
      </nz-select>
    </div>

    <div nz-col [nzSpan]="5">
      文件名称
      <input nz-input nzSize="default" [(ngModel)]="file_name" class="w200">
    </div>
  
    <div nz-col [nzSpan]="5">
      文件时间
      <nz-range-picker class="w200" [(ngModel)]="file_date" >
      </nz-range-picker>
    </div>
  </div>
  <div nz-row class="div_contain">

    <div class="div_top">
      <div class="fl div_top_tip">

      </div>
      <div class="fl" style="color: #0050b3;">
        日常监督信息（共{{totalCount}}条）
      </div>

      <div class="fr" *ngIf="!servicedepartId">
        <button nz-button nzType="primary" style=" margin-right: 10px;" class="addbtn" (click)="add()">添加</button>
      </div>

    </div>
    <div>
      <nz-table #nestedTable [nzData]="dataSet" class="commontable tablescoll_rainbow" [nzFrontPagination]="false"
        [nzPageIndex]="pageIndex" nzShowSizeChanger [nzPageSize]="pageSize" [nzTotal]="totalCount"
        (nzPageIndexChange)="pageIndexChange($event)" (nzPageSizeChange)="pageSizeChange($event)">
        <thead>
          <tr>
            <th>序号</th>
            <th>营运单位</th>
            <th>设施名称</th>
            <th>设施状态</th>
            <th>授权监管机构</th>
            <th>文件类型</th>
            <th>文件名称</th>
            <th>文件时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of nestedTable.data;index as index">
            <td>{{(pageIndex-1)*pageSize+1+index}}</td>
            <td>{{data.serviceDepartName}}</td>
            <td>{{data.facName}}</td>
            <td>{{data.stageVaue}}</td>
            <td>{{data.orgName}}</td>
            <td>{{data.fileTypeValue}}</td>
            <td>{{data.fileName}}</td>
            <td>{{data.fileDate}}</td>
            <td *ngIf="!servicedepartId">
              <a (click)="show(data,true)">查看</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a (click)="show(data,false)">编辑</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a nz-popconfirm nzTitle="确定删除吗?" (nzOnConfirm)="delete(data)">删除</a>
            </td>
            <td *ngIf="servicedepartId">
              <a (click)="show(data,true)">查看</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>

  </div>
</div>
