<div style="height: 100%;background:#fff">
  <div class="div_top_add">
    监督报告信息
  </div>
  <div class="div_contain_add">    
    <div nz-row class="ma_b20">
      <div nz-col [nzSpan]="8" class="ta_r">
        <span class="clo_r">*</span>授权监管机构:
        <nz-select [(ngModel)]="data.orgId" class="w200" [disabled]="isDisable">
          <nz-option *ngFor="let option of orgList" [nzLabel]="option.name" [nzValue]="option.id">
          </nz-option>
        </nz-select>
      </div>

      <div nz-col [nzSpan]="8" class="ta_r">
        报告类型:
        <nz-select [(ngModel)]="data.reportTypeId" class="w200" [disabled]="isDisable">
          <nz-option *ngFor="let option of dictionary.config_monitor_report_type" [nzLabel]="option.value"
            [nzValue]="option.id">
          </nz-option>
        </nz-select>
      </div>

      <div nz-col [nzSpan]="8" class="ta_r">
        <span class="clo_r">*</span>报告时间:
        <nz-date-picker name="reportDate" [(ngModel)]="data.reportDate" class="w200" [validation]="true" [disabled]="isDisable">
        </nz-date-picker>
      </div>

    </div>

    <div nz-row class="ma_b20" [nzType]="'flex'" [nzAlign]="'top'">
      <div nz-col [nzSpan]="8" class="ta_r">
        <div class="div_bz">报告名称:</div>
        <input nz-input name="name" [(ngModel)]="data.name" class="w200" [disabled]="isDisable"/>
      </div>

    </div>

    <app-attachment [fileList]="fileList" [refid]="data.id" [isDisable]="isDisable"></app-attachment>

  </div>



  <div nz-row [nzType]="'flex'" [nzAlign]="'middle'" class="div_bottom_add" [nzJustify]="'end'">
    <button nz-button nzType="primary" (click)="save()" *ngIf="!isDisable" style="margin-right: 10px;"
      [nzLoading]="isSaving">保存</button>
    <button nz-button nzType="default" (click)="close()">关闭</button>
  </div>
</div>
