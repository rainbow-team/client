<div style="height: 100%;background:#fff">
  <div class="div_top_add">
    事故事件
  </div>
  <div class="div_contain_add">
    <div nz-row class="ma_b20" [nzType]="'flex'" [nzJustify]="'center'">
      <nz-radio-group [(ngModel)]="accidentType" [disabled]="isDisable">
        <label nz-radio nzValue="fac">核设施事故事件</label>
        <label nz-radio nzValue="umineplace">铀尾矿(渣)库事故事件</label>
      </nz-radio-group>
    </div>
    <div nz-row class="ma_b20" *ngIf="accidentType==='fac'">
      <div nz-col [nzSpan]="8" class="ta_r">
        <span class="clo_r">*</span>核设施营运单位信息：
        <nz-select [(ngModel)]="data.serviceId" class="w200" (ngModelChange)="serviceDepartChange($event)" [disabled]="isDisable"
          nzShowSearch nzAllowClear nzPlaceHolder="请选择铀矿冶单位">
          <nz-option *ngFor="let option of serviceDepartList" [nzLabel]="option.name" [nzValue]="option.id">
          </nz-option>
        </nz-select>
      </div>
      <div nz-col [nzSpan]="8" class="ta_r">
        核设施信息：
        <nz-select [(ngModel)]="data.facId" class="w200" [disabled]="isDisable" nzShowSearch nzAllowClear>
          <nz-option *ngFor="let option of facList" [nzLabel]="option.name" [nzValue]="option.id">
          </nz-option>
        </nz-select>
      </div>
      <div nz-col [nzSpan]="8" class="ta_r">
        核设施状态：
        <nz-select [(ngModel)]="data.facStatusId" class="w200" [disabled]="isDisable">
          <nz-option *ngFor="let option of dictionary.config_fac_status" [nzLabel]="option.value"
            [nzValue]="option.id">
          </nz-option>
        </nz-select>
      </div>
    </div>

    <div nz-row class="ma_b20" *ngIf="accidentType==='umineplace'">
      <div nz-col [nzSpan]="8" class="ta_r">
        <span class="clo_r">*</span>铀矿冶单位：
        <nz-select [(ngModel)]="data.umineId" class="w200" (ngModelChange)="umineChange($event)" [disabled]="isDisable"
          nzShowSearch nzAllowClear nzPlaceHolder="请选择铀矿冶单位">
          <nz-option *ngFor="let option of umineList" [nzLabel]="option.name" [nzValue]="option.id">
          </nz-option>
        </nz-select>
      </div>
      <div nz-col [nzSpan]="8" class="ta_r">
        铀尾矿(渣)库信息：
        <nz-select [(ngModel)]="data.uminePlaceId" class="w200" [disabled]="isDisable" nzShowSearch nzAllowClear>
          <nz-option *ngFor="let option of umineplaceList" [nzLabel]="option.name" [nzValue]="option.id">
          </nz-option>
        </nz-select>
      </div>
      <div nz-col [nzSpan]="8" class="ta_r">
        铀尾矿(渣)库状态：
        <nz-select [(ngModel)]="data.uminePlaceStatusId" class="w200" [disabled]="isDisable">
          <nz-option *ngFor="let option of dictionary.config_umine_place_status" [nzLabel]="option.value"
            [nzValue]="option.id">
          </nz-option>
        </nz-select>
      </div>
    </div>

    <div nz-row class="ma_b20">
      <div nz-col [nzSpan]="24" class="ta_r">
        <div class="div_bz"><span class="clo_r">*</span>事故事件名称：</div>
        <input nz-input name="name" style="width: calc(100% - 130px);" [(ngModel)]="data.name"
          required [validation]="true" [disabled]="isDisable" />
      </div>
    </div>

 
    <div nz-row class="ma_b20">
      <div nz-col [nzSpan]="8" class="ta_r">
        <span class="clo_r">*</span>事故事件类别：
        <nz-select [(ngModel)]="data.typeId" class="w200" [disabled]="isDisable">
          <nz-option *ngFor="let option of dictionary.config_accident_type" [nzLabel]="option.value"
            [nzValue]="option.id">
          </nz-option>
        </nz-select>
      </div>
      <div nz-col [nzSpan]="8" class="ta_r">
          <span class="clo_r">*</span>事故事件性质：
          <nz-select [(ngModel)]="data.natureId" class="w200" [disabled]="isDisable">
            <nz-option *ngFor="let option of dictionary.config_accident_nature" [nzLabel]="option.value"
              [nzValue]="option.id">
            </nz-option>
          </nz-select>
        </div>
      <div nz-col [nzSpan]="8" class="ta_r">
        <span class="clo_r">*</span>发生时间：
        <nz-date-picker name="occurDate" [(ngModel)]="data.occurDate" class="w200" [validation]="true"
          [disabled]="isDisable">
        </nz-date-picker>
      </div>

    </div>

    <div nz-row class="ma_b20">
      <div nz-col [nzSpan]="24" class="ta_r">
        <div class="div_bz"><span class="clo_r">*</span>事故事件过程：</div>
        <textarea nz-input name="process" style="width: calc(100% - 130px);height: 70px;" [(ngModel)]="data.process"
          required [validation]="true" [disabled]="isDisable">
          </textarea>
      </div>
    </div>

    <div nz-row class="ma_b20">
      <div nz-col [nzSpan]="24" class="ta_r">
        <div class="div_bz"><span class="clo_r">*</span>事故事件后果：</div>
        <textarea nz-input name="consequence" style="width: calc(100% - 130px);height: 70px;" [(ngModel)]="data.consequence"
          required [validation]="true" [disabled]="isDisable">
                </textarea>
      </div>
    </div>

    <div nz-row class="ma_b20">
        <div nz-col [nzSpan]="24" class="ta_r">
          <div class="div_bz"><span class="clo_r">*</span>原因分析：</div>
          <textarea nz-input name="reason" style="width: calc(100% - 130px);height: 70px;" [(ngModel)]="data.reason"
            required [validation]="true" [disabled]="isDisable">
                  </textarea>
        </div>
      </div>

      <div nz-row class="ma_b20">
          <div nz-col [nzSpan]="24" class="ta_r">
            <div class="div_bz"><span class="clo_r">*</span>处理措施：</div>
            <textarea nz-input name="measure" style="width: calc(100% - 130px);height: 70px;" [(ngModel)]="data.measure"
              required [validation]="true" [disabled]="isDisable">
                    </textarea>
          </div>
        </div>

        <div nz-row class="ma_b20">
            <div nz-col [nzSpan]="24" class="ta_r">
              <div class="div_bz"><span class="clo_r">*</span>经验反馈：</div>
              <textarea nz-input name="feedback" style="width: calc(100% - 130px);height: 70px;" [(ngModel)]="data.feedback"
                required [validation]="true" [disabled]="isDisable">
                      </textarea>
            </div>
          </div>

    <app-attachment [fileList]="fileList" [refid]="data.id" [isDisable]="isDisable"></app-attachment>

  </div>



  <div nz-row [nzType]="'flex'" [nzAlign]="'middle'" class="div_bottom_add" [nzJustify]="'end'">
    <button nz-button nzType="primary" (click)="save()" *ngIf="!isDisable" style="margin-right: 10px;"
      [nzLoading]="isSaving">保存</button>
    <button nz-button nzType="default" (click)="close()">关闭</button>
  </div>
</div>
