<div nz-row style="height: calc(100% - 60px);padding: 0,15px;">
  <div nz-col [nzSpan]="10" class="div1">
    <div>
      <div id="map" style="width:100%;" [appPageHeight]="235"></div>
      <div class="mapLicense">
        <p>审图号：GS(2019)1823号</p>
        <p>自然资源部 监制</p>
      </div>
    </div>
  </div>
  <div nz-col [nzSpan]="14" style="height: 100%;width: calc(58.3% - 20px);">
    <div nz-row style="height: 50%;" [nzType]="'flex'">
      <div nz-col class="div2" style="margin-right: 20px;">
        <div class="div_text">
          核设施分布统计
        </div>
        <div id="chart1" [appPageHeight]="272" [type]="2"></div>
      </div>
      <div nz-col class="div2">
        <div class="div_text">
          核设施状态统计
        </div>
        <div id="chart2" [appPageHeight]="272" [type]="2"></div>
      </div>
    </div>
    <div nz-row style="height: 50%;" [nzType]="'flex'">
      <div nz-col class="div2" style="margin-right: 20px;">
        <div class="div_text">
          核设施监管类别统计（数量及比例）
        </div>
        <div id="chart3" [appPageHeight]="272" [type]="2"></div>
      </div>
      <div nz-col class="div2">
        <div class="div_text">
          核设施年代及类型统计
        </div>
        <div id="chart4" [appPageHeight]="272" [type]="2"></div>
      </div>
    </div>
  </div>

  <div class="login_copy1">{{copyright}}&nbsp;&nbsp;&nbsp;&nbsp;{{support}}</div>
</div>
