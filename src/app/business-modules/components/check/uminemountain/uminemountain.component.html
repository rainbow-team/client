<div style="height: 100%;">
  <div nz-row style="height: 40px;">
    <div nz-col [nzSpan]="5">
      营运单位：
      <input
        nz-input
        nzSize="default"
        [(ngModel)]="umineName"
        class="w200"
        placeholder="请输入营运单位"
      />
    </div>
    <div nz-col [nzSpan]="6" *ngIf="!uminemountainId">
      铀矿山名称：
      <input
        nz-input
        nzSize="default"
        [(ngModel)]="umineMountainName"
        class="w180"
        placeholder="请输入铀矿山名称"
      />
    </div>
    <div nz-col [nzSpan]="5">
      审查内容：
      <input
        nz-input
        nzSize="default"
        [(ngModel)]="content"
        class="w200"
        placeholder="请输入审查内容"
      />
    </div>
    <div nz-col [nzSpan]="4" [nzOffset]="4" class="ta_r" style="float: right">
      <button
        nz-button
        nzType="primary"
        style="width: 70px; margin-right: 10px;"
        (click)="search()"
      >
        查询
      </button>
      <button nz-button nzType="default" style="width: 70px;" (click)="reset()">
        重置
      </button>
    </div>
  </div>

  <div nz-row class="div_contain">
    <div class="div_top">
      <div class="fl div_top_tip"></div>
      <div class="fl" style="color: #0050b3;">
        铀矿山井下消防审查信息（共{{ totalCount }}条）
      </div>

      <div class="fr" *ngIf="!uminemountainId&&canManage">
        <button
          nz-button
          nzType="danger"
          nz-popconfirm
          nzTitle="确定删除吗?"
          (nzOnConfirm)="delete()"
        >
          删除
        </button>
      </div>

      <div class="fr" *ngIf="!uminemountainId&&canManage">
        <button
          nz-button
          nzType="primary"
          style=" margin-right: 10px;"
          (click)="modify()"
        >
          编辑
        </button>
      </div>

      <div class="fr" *ngIf="!uminemountainId&&canManage">
        <button
          nz-button
          nzType="primary"
          style=" margin-right: 10px;"
          (click)="add()"
        >
          添加
        </button>
      </div>
    </div>
    <div>
      <nz-table
        #nestedTable
        [nzData]="dataSet"
        class="commontable tablescoll_rainbow"
        [nzFrontPagination]="false"
        [nzPageIndex]="pageIndex"
        nzShowSizeChanger
        [nzPageSize]="pageSize"
        [nzTotal]="totalCount"
        (nzPageIndexChange)="pageIndexChange($event)"
        (nzPageSizeChange)="pageSizeChange($event)"
      >
        <thead>
          <tr>
            <th style="width: 5%">序号</th>
            <th style="width: 20%">营运单位</th>
            <th style="width: 20%">铀矿山名称</th>
            <th style="width: 40%">审查内容</th>
            <th style="width: 10%">审查时间</th>
            <th style="width: 5%">操作</th>
          </tr>
        </thead>
        <tbody [appPageHeight]='395'>
          <tr
            *ngFor="let data of nestedTable.data; index as index"
            [ngClass]="{ true: 'itemSeleted', false: '' }[data.id == selectId]"
            (click)="selectItem(data)"
          >
            <td style="width: 5%">
              {{ (pageIndex - 1) * pageSize + 1 + index }}
            </td>
            <td style="width: 20%">{{ data.umineName }}</td>
            <td style="width: 20%">{{ data.umineMountainName }}</td>
            <td style="width: 40%" nz-tooltip nzTitle="{{ data.content }}">
              {{ data.content | tooltips: 40 }}
            </td>
            <td style="width: 10%">
              {{ data.checkDate | recordtime: 'month' }}
            </td>
            <td style="width: 5%">
              <a (click)="show(data)">查看</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
