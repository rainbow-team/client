<div style="height: 100%;">
  <div nz-row style="height: 40px;">
    <div nz-col [nzSpan]="5">
      单位名称
      <input nz-input nzSize="default" [(ngModel)]="name" class="w200" placeholder="请输入单位名称">
    </div>
    <div nz-col [nzSpan]="5">
      设施名称
      <input nz-input nzSize="default" [(ngModel)]="facName" class="w200" placeholder="请输入设施名称">
    </div>

    <div nz-col [nzSpan]="5">
      活动类别
      <nz-select [(ngModel)]="typeIds" class="w200" nzMode="multiple"  nzPlaceHolder="请选择活动类别">
        <nz-option *ngFor="let option of dictionary.config_activity_type" [nzLabel]="option.value" [nzValue]="option.id">
        </nz-option>
      </nz-select>
    </div>

    <div nz-col [nzSpan]="5">
      审查内容
      <input nz-input nzSize="default" [(ngModel)]="content" class="w200"  placeholder="请输入审查内容">
    </div>
    <div nz-col [nzSpan]="4" class="ta_r">
      <button nz-button nzType="primary" style="width: 70px; margin-right: 10px;" (click)="search()">查询</button>
      <button nz-button nzType="default" style="width: 70px;" (click)="reset()">重置</button>
    </div>
  </div>

  <div nz-row class="div_contain">

    <div class="div_top">
      <div class="fl div_top_tip">

      </div>
      <div class="fl" style="color: #0050b3;">
        核活动及其他审评信息（共{{totalCount}}条）
      </div>

      <div class="fr" *ngIf="!isSearchShow">
        <button nz-button nzType="danger" nz-popconfirm nzTitle="确定删除吗?" (nzOnConfirm)="delete()">删除</button>
      </div>
      
      <div class="fr" *ngIf="!isSearchShow">
        <button nz-button nzType="primary" style=" margin-right: 10px;" (click)="modify()">编辑</button>
      </div>
      
      <div class="fr" *ngIf="!isSearchShow">
        <button nz-button nzType="primary" style=" margin-right: 10px;" (click)="add()">添加</button>

      </div>


    </div>
    <div>
      <nz-table #nestedTable [nzData]="dataSet" class="commontable tablescoll_rainbow" [nzFrontPagination]="false"
        [nzPageIndex]="pageIndex" nzShowSizeChanger [nzPageSize]="pageSize" [nzTotal]="totalCount"
        (nzPageIndexChange)="pageIndexChange($event)" (nzPageSizeChange)="pageSizeChange($event)">
        <thead>
          <tr>
            <th>序号</th>
            <th>单位名称</th>
            <th>设施名称</th>
            <th>审评(查)内容</th>
            <th>活动类型</th>
            <th>审评时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of nestedTable.data;index as index"  [ngClass]="{true:'itemSeleted',false:''}[data.id==selectId]"
          (click)="selectItem(data)">
            <td>{{(pageIndex-1)*pageSize+1+index}}</td>
            <td>{{data.serviceDepartName}}{{data.equipDepartName}}</td>
            <td>{{data.facName}}</td>
            <td>{{data.checkContent}}</td>
            <td>{{data.typeValue}}</td>
            <td>{{data.checkDate|recordtime}}</td>
            <td>
              <a (click)="show(data)">查看</a>
            </td>
            <!-- <td *ngIf="!servicedepartId">
              <a (click)="show(data,true)">查看</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a (click)="show(data,false)">编辑</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a nz-popconfirm nzTitle="确定删除吗?" (nzOnConfirm)="delete(data)">删除</a>
            </td>
            <td *ngIf="isSearchShow">
              <a (click)="show(data,true)">查看</a>
            </td> -->
          </tr>
        </tbody>
      </nz-table>
    </div>

  </div>
</div>
