<div style="height: 100%;">
  <div nz-row style="height: 40px;">
    <div nz-col [nzSpan]="5">
      营运单位
      <input nz-input nzSize="default" [(ngModel)]="umineName" class="w200" />
    </div>

    <div nz-col [nzSpan]="5">
      铀矿山名称
      <input nz-input [(ngModel)]="umineMountainName" nzSize="default" class="w180" />
    </div>
    <div nz-col [nzSpan]="5">
      备案时间
      <nz-date-picker class="w200" [(ngModel)]="recordtime"> </nz-date-picker>
    </div>
    <div nz-col [nzSpan]="5">
      验收时间
      <nz-date-picker class="w200" [(ngModel)]="acceptDate"> </nz-date-picker>
    </div>

    <div nz-col [nzSpan]="4" class="ta_r">
      <button nz-button nzType="primary" style="width: 70px; margin-right: 10px;" (click)="search()">
        查询
      </button>
      <button nz-button nzType="default" style="width: 70px;" (click)="reset()">
        重置
      </button>
    </div>
  </div>

  <div nz-row class="div_contain">
    <div class="div_top">
      <div class="fl div_top_tip"></div>
      <div class="fl" style="color: #0050b3;">
        铀矿山井下消防许可信息（共{{ totalCount }}条）
      </div>

      <div class="fr" *ngIf="!uminemountainId">
          <button nz-button nzType="danger" nz-popconfirm nzTitle="确定删除吗?" (nzOnConfirm)="delete()">删除</button>
        </div>
        
        <div class="fr" *ngIf="!uminemountainId">
          <button nz-button nzType="primary" style=" margin-right: 10px;" (click)="modify()">编辑</button>
        </div>
        
        <div class="fr" *ngIf="!uminemountainId">
          <button nz-button nzType="primary" style=" margin-right: 10px;" (click)="add()">添加</button>
        </div>

    </div>
    <div>
      <nz-table #nestedTable [nzData]="dataSet" class="commontable tablescoll_rainbow" [nzFrontPagination]="false"
        [nzPageIndex]="pageIndex" nzShowSizeChanger [nzPageSize]="pageSize" [nzTotal]="totalCount"
        (nzPageIndexChange)="pageIndexChange($event)" (nzPageSizeChange)="pageSizeChange($event)">
        <thead>
          <tr>
            <th>序号</th>
            <th>营运单位</th>
            <th>铀矿山名称</th>
            <th>备案时间</th>
            <th>备案文号</th>
            <th>验收时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of nestedTable.data; index as index"  [ngClass]="{true:'itemSeleted',false:''}[data.id==selectId]" (click)="selectItem(data)">
            <td>{{ (pageIndex - 1) * pageSize + 1 + index }}</td>
            <td>{{ data.umineName }}</td>
            <td>{{ data.umineMountainName }}</td>
            <td>{{ data.recordDate | recordtime }}</td>
            <td>{{ data.recordNumber }}</td>
            <td>{{ data.acceptDate | recordtime }}</td>
            <td>
              <a (click)="show(data)">查看</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
