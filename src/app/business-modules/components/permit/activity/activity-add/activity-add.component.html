<div style="height: 100%;background:#fff">
  <div class="div_top_add">
    核活动许可信息
  </div>
  <div class="div_contain_add">
    <div nz-row class="ma_b20" [nzType]="'flex'" [nzJustify]="'center'">
      <nz-radio-group [(ngModel)]="activityType">
        <label nz-radio nzValue="fac">核设施</label>
        <label nz-radio nzValue="equip">核设备</label>
      </nz-radio-group>
    </div>

    
    <div nz-row class="ma_b20" *ngIf="activityType === 'fac'">
      <div nz-col [nzSpan]="4" class="ta_r">
        <span class="clo_r">*</span>核设施营运单位信息：
      </div>
      <div nz-col [nzSpan]="8" class="ta_l">
        <nz-select [(ngModel)]="data.serviceId" style="width: 100%" (ngModelChange)="serviceDepartChange($event)"
          nzShowSearch required nzAllowClear nzPlaceHolder="请选择铀矿冶单位">
          <nz-option *ngFor="let option of serviceDepartList" [nzLabel]="option.name" [nzValue]="option.id">
          </nz-option>
        </nz-select>
      </div>
    
      <div nz-col [nzSpan]="4" class="ta_r">
        <span class="clo_r">*</span>核设施信息：
      </div>
      <div nz-col [nzSpan]="8" class="ta_l">
        <nz-select [(ngModel)]="data.facId" style="width: 100%" nzShowSearch nzAllowClear>
          <nz-option *ngFor="let option of facList" [nzLabel]="option.name" [nzValue]="option.id">
          </nz-option>
        </nz-select>
      </div>
    </div>
      
    <div nz-row class="ma_b20" *ngIf="activityType === 'equip'">
      <div nz-col [nzSpan]="4" class="ta_r">
        <span class="clo_r">*</span>核设备单位：
      </div>
      <div nz-col [nzSpan]="20" class="ta_l">
        <nz-select [(ngModel)]="data.equipDepartId" style="width: 100%" nzShowSearch required nzAllowClear
          nzPlaceHolder="请选择核设备单位">
          <nz-option *ngFor="let option of equipDepartList" [nzLabel]="option.name" [nzValue]="option.id">
          </nz-option>
        </nz-select>
      </div>
    </div>

    <div nz-row class="ma_b20">
      <div nz-col [nzSpan]="4" class="ta_r">
        <span class="clo_r">*</span>许可名称：
      </div>
      <div nz-col [nzSpan]="20" class="ta_l">
        <input nz-input name="name" [(ngModel)]="data.name" required [validation]="true" />
      </div>
    </div>

    <div nz-row class="ma_b20">
      <div nz-col [nzSpan]="4" class="ta_r">
        <span class="clo_r">*</span>活动类型：
      </div>
      <div nz-col [nzSpan]="8" class="ta_l">
        <nz-select [(ngModel)]="data.activityTypeId" style="width: 100%" required [validation]="true">
          <nz-option *ngFor="let option of dictionary.config_activity_type" [nzLabel]="option.value"
            [nzValue]="option.id">
          </nz-option>
        </nz-select>
      </div>

      <div nz-col [nzSpan]="4" class="ta_r">
        <span class="clo_r">*</span>许可时间：
      </div>
      <div nz-col [nzSpan]="8" class="ta_l">
        <nz-date-picker name="permitDate" [(ngModel)]="data.permitDate" required [validation]="true">
        </nz-date-picker>
      </div>
    </div>

    <div nz-row class="ma_b20">
      <div nz-col [nzSpan]="4" class="ta_r">
        <span class="clo_r">*</span>有效期限：
      </div>
      <div nz-col [nzSpan]="8" class="ta_l">
        <input nz-input name="validateTime" [(ngModel)]="data.validateTime" [validation]="true" />
      </div>

      <div nz-col [nzSpan]="4" class="ta_r">
        <span class="clo_r">*</span>许可文号：
      </div>
      <div nz-col [nzSpan]="8" class="ta_l">
        <input nz-input name="licence" [(ngModel)]="data.licence" required [validation]="true" />
      </div>
    </div>

    <div nz-row class="ma_b20" [nzType]="'flex'" [nzAlign]="'top'">
      <div nz-col [nzSpan]="4" class="ta_r">
        许可内容：
      </div>
      <div nz-col [nzSpan]="20" class="ta_l">
        <textarea nz-input name="content" [(ngModel)]="data.content" required [validation]="true"></textarea>
      </div>
    </div>

    <div nz-row class="ma_b20" [nzType]="'flex'" [nzAlign]="'top'">
      <div nz-col [nzSpan]="4" class="ta_r">
        许可条件：
      </div>
      <div nz-col [nzSpan]="20" class="ta_l">
        <textarea nz-input name="permitCondition" [(ngModel)]="data.permitCondition" required
          [validation]="true"></textarea>
      </div>
    </div>

    <div nz-row class="ma_b20" [nzType]="'flex'" [nzAlign]="'top'">
      <div nz-col [nzSpan]="4" class="ta_r">
        审评承诺：
      </div>
      <div nz-col [nzSpan]="20" class="ta_l">
        <textarea nz-input name="promise" [(ngModel)]="data.promise" required [validation]="true"></textarea>
      </div>
    </div>

    <app-attachment [fileList]="fileList" [refid]="data.id" [isDisable]="isShow"></app-attachment>
  </div>

  <div nz-row [nzType]="'flex'" [nzAlign]="'middle'" class="div_bottom_add" [nzJustify]="'end'">
    <button nz-button nzType="primary" (click)="save()" *ngIf="!isShow" style="margin-right: 10px;"
      [nzLoading]="isSaving">
      保存
    </button>
    <button nz-button nzType="default" (click)="close()">关闭</button>
  </div>
</div>
