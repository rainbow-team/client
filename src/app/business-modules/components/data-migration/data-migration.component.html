<div nz-row style="height: calc(100% - 60px);padding: 0,15px;background: #fff;">
  <div nz-col [nzSpan]="12" class="div1 bord">
    <div>
      <div class="div_font">导入</div>
      <div>
        <div class="fr">
          <nz-upload [nzAction]="uploadUrl" [nzCustomRequest]="customReq"  [nzAccept]="'.zip'"
            [nzShowUploadList]="false">
            <button nz-button class="importBtn">
              <i nz-icon type="upload"></i><span>导入</span>
            </button>
          </nz-upload>
        </div>
      </div>
    </div>
  </div>
  <div nz-col [nzSpan]="12" class="div1">
    <div style="height: 40px;">
      <div class="div_font">导出</div>
      <div>
        <div class="fr">
          <button nz-button nzType="primary" (click)="exportData()">导出</button>
        </div>
      </div>
    </div>
    <div>
      <nz-select [(ngModel)]="types" style="    width: 100%;" nzPlaceHolder="请选择导出表单"  nzMode="multiple">
        <nz-option *ngFor="let option of typeList" [nzLabel]="option.name" [nzValue]="option.id">
        </nz-option>
      </nz-select>
    </div>
  </div>
</div>
