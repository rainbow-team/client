<nz-layout>
  <nz-sider [nzWidth]="260" style="background:#fff">
    <ul nz-menu [nzMode]="'inline'" style="height:100%">
      <li nz-menu-item (click)="click('fac-report')">核设施统计</li>
      <li nz-menu-item (click)="click('umineplce-report')">铀尾矿(渣)库统计</li>
      <li nz-submenu>
        <span title>核安全许可</span>
        <ul>
          <li nz-menu-item (click)="click('permit-fac-report')">核设施许可统计</li>
          <li nz-menu-item>核安全设备许可统计</li>
          <li nz-menu-item>核活动许可统计</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title>核安全审评统计</span>
        <ul>
          <li nz-menu-item>核设施审评统计</li>
          <li nz-menu-item>核安全设备审评统计</li>
          <li nz-menu-item>核活动审评统计</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title>核安全监督统计</span>
        <ul>
          <li nz-menu-item>日常监督统计</li>
          <li nz-menu-item>监督检查统计</li>
          <li nz-menu-item>监督见证统计</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title>安全问题统计</span>
        <ul>
          <li nz-menu-item>核社会营运单位安全问题统计</li>
          <li nz-menu-item>核设施安全问题统计</li>
          <li nz-menu-item>核安全设备安全问题统计</li>
          <li nz-menu-item>铀尾矿(渣)库安全问题统计</li>
        </ul>
      </li>
      <li nz-menu-item (click)="click('accident-report')">事故事件统计</li>
    </ul>
  </nz-sider>
  <!-- </div> -->
  <nz-content>
    <app-fac-report *ngIf="reportId=='fac-report'"></app-fac-report>
    <app-umineplace-report *ngIf="reportId=='umineplce-report'"></app-umineplace-report>
    <app-permit-fac-report *ngIf="reportId=='permit-fac-report'"></app-permit-fac-report>
    <app-accident-report *ngIf="reportId=='accident-report'"></app-accident-report>
  </nz-content>
</nz-layout>
