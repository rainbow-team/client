<nz-layout style="    height: 100%;">
  <nz-header nzTheme="light">
    统计时间：
    <nz-year-picker [(ngModel)]="startDate" nzPlaceHolder="开始年份">
    </nz-year-picker>
    至
    <nz-year-picker [(ngModel)]="endDate" nzPlaceHolder="结束年份">
    </nz-year-picker>
    <div style="text-align: right;float:right">
      <button nz-button nzType="primary" (click)="statistics()">统计</button>
    </div>
  </nz-header>
  <nz-content style="height:calc(100% - 64px);">
    <nz-tabset style="height: 100%;">
      <nz-tab nzTitle="统计图">
        <div id="chart" style="text-align: center" [appPageHeight]='314'></div>
      </nz-tab>
      <nz-tab nzTitle="统计表">
        <nz-table
          #nestedTable
          [nzData]="data.yearDate"
          class="commontable"
          [nzFrontPagination]="false"
          [nzShowPagination]="false"
         
        >
          <thead>
            <tr>
              <th nzWidth="150px">{{ title }}</th>
              <th nzWidth="150px" *ngFor="let item of data.yearDate">
                {{ item }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data.numberList">
              <td>{{ item.name }}</td>
              <td *ngFor="let t of item.data">{{ t }}</td>
              <!-- <td *ngFor="let item of data">{{item.value}}</td> -->
            </tr>
          </tbody>
        </nz-table>
      </nz-tab>
    </nz-tabset>
  </nz-content>
</nz-layout>
