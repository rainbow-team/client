<nz-layout>
  <nz-header nzTheme="light" style="height: 120px;">
    <div nz-row>
      <div nz-col [nzSpan]="8" class="ta_l">
        营运单位：
        <nz-select [(ngModel)]="ids"   class="w200" 
           nzShowSearch nzAllowClear nzPlaceHolder="请选择营运单位名称" >
          <nz-option *ngFor="let option of serviceDepartList" [nzLabel]="option.name" [nzValue]="option.id">
          </nz-option>
        </nz-select>
      </div>

      <div nz-col [nzSpan]="4" [nzOffset]="12" class="ta_r">
        <button nz-button nzType="primary" (click)="statistics()">统计</button>
      </div>
    </div>
    <div nz-row>
      <div nz-col [nzSpan]="20" class="ta_l">
        统计方式：
        <nz-radio-group [(ngModel)]="typeValue">
          <label nz-radio nzValue="1">问题类别</label>
          <label nz-radio nzValue="2">问题性质</label>
          <label nz-radio nzValue="3">整改状态及类别</label>
        </nz-radio-group>
        请选择统计时间范围：
        <nz-year-picker [(ngModel)]="startDate" nzPlaceHolder="开始年份">
        </nz-year-picker>
        至
        <nz-year-picker [(ngModel)]="endDate" nzPlaceHolder="结束年份">
        </nz-year-picker>
      </div>
    </div>
  </nz-header>
  <nz-content>
    <nz-tabset *ngIf="typeValue==1||typeValue==3">
      <nz-tab nzTitle="统计图">
        <div id="chart1" style="height: 400px;text-align: center">

        </div>
      </nz-tab>
      <nz-tab nzTitle="统计表">
        <nz-table #nestedTable [nzData]="data" class="commontable" [nzFrontPagination]="false"
          [nzShowPagination]="false" [nzNoResult]="" [nzScroll]="{ y: '240px' }">
          <thead>
            <tr>
              <th nzWidth="150px">{{title}}</th>
              <th nzWidth="150px" *ngFor="let item of data.yearDate">{{item}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data.numberList">
              <td>{{item.name}}</td>
              <td *ngFor="let t of item.data">{{t}}</td>
              <!-- <td *ngFor="let item of data">{{item.value}}</td> -->
            </tr>
          </tbody>
        </nz-table>
      </nz-tab>
    </nz-tabset>

    <nz-tabset *ngIf="typeValue==2">
      <nz-tab nzTitle="统计图">
        <div id="chart2" style="height: 400px;text-align: center">

        </div>
      </nz-tab>
      <nz-tab nzTitle="统计表">
        <nz-table #nestedTable [nzData]="data" class="commontable" [nzFrontPagination]="false"
          [nzShowPagination]="false" [nzNoResult]="">
          <thead>
            <tr>
              <th>{{title}}</th>
              <th *ngFor="let item of data">{{item.name}}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>数量</td>
              <td *ngFor="let item of data">{{item.value}}</td>
            </tr>
          </tbody>
        </nz-table>
      </nz-tab>
    </nz-tabset>
  </nz-content>
</nz-layout>
