<div style="height: 100%;">
  <div nz-row style="height: 40px;">
    <div nz-col [nzSpan]="5">
      培训班次：
      <input nz-input nzSize="default" [(ngModel)]="batch" class="w200" />
    </div>
    <div nz-col [nzSpan]="7">
      培训开始时间：
      <nz-range-picker class="w200" [(ngModel)]="px_date"> </nz-range-picker>
    </div>
    <div nz-col [nzSpan]="5">
      培训地点：
      <input nz-input nzSize="default" [(ngModel)]="place" class="w200" />
    </div>

    <div nz-col [nzSpan]="4" [nzOffset]="3" class="ta_r">
      <button
        nz-button
        nzType="primary"
        style="width: 70px; margin-right: 10px;"
        (click)="search()"
      >
        查询
      </button>
      <button nz-button nzType="default" style="width: 70px;" (click)="reset()">
        重置
      </button>
    </div>
  </div>

  <div nz-row class="div_contain">
    <div class="div_top">
      <div class="fl div_top_tip"></div>
      <div class="fl" style="color: #0050b3;">
        安全生产培训信息（共{{ totalCount }}条）
      </div>

      <div class="fr" *ngIf="canManage">
        <button
          nz-button
          nzType="danger"
          nz-popconfirm
          nzTitle="确定删除吗?"
          (nzOnConfirm)="delete()"
        >
          删除
        </button>
      </div>

      <div class="fr" *ngIf="canManage">
        <button
          nz-button
          nzType="primary"
          style=" margin-right: 10px;"
          (click)="modify()"
        >
          编辑
        </button>
      </div>

      <div class="fr" *ngIf="canManage">
        <button
          nz-button
          nzType="primary"
          style=" margin-right: 10px;"
          (click)="add()"
        >
          添加
        </button>
      </div>


      <div class="fr" >
        <button
          nz-button
          nzType="primary"
          style="margin-right: 10px;"
          (click)="exportProduceTrain()"
        >
          导出
        </button>
      </div>

      
      <div class="fr">
        <label nz-checkbox [(ngModel)]="checked">按时间排序</label>
      </div>
      
    </div>
    <div>
      <nz-table
        #nestedTable
        [nzData]="dataSet"
        class="commontable tablescoll_rainbow"
        [nzFrontPagination]="false"
        [nzPageIndex]="pageIndex"
        nzShowSizeChanger
        [nzPageSize]="pageSize"
        [nzTotal]="totalCount"
        (nzPageIndexChange)="pageIndexChange($event)"
        (nzPageSizeChange)="pageSizeChange($event)"
      >
        <thead>
          <tr>
            <th style="width: 10%">序号</th>
            <th style="width: 15%">培训班次</th>
            <th style="width: 10%">培训开始日期</th>
            <th style="width: 10%">培训结束日期</th>
            <th style="width: 35%">培训地点</th>
            <th style="width: 10%">参培人数</th>
            <th style="width: 10%">操作</th>
          </tr>
        </thead>
        <tbody [appPageHeight]='385'>
          <tr
            *ngFor="let data of nestedTable.data; index as index"
            [ngClass]="{ true: 'itemSeleted', false: '' }[data.id == selectId]"
            (click)="selectItem(data)"
          >
            <td style="width: 10%">
              {{ (pageIndex - 1) * pageSize + 1 + index }}
            </td>
            <td style="width: 15%">{{ data.batch }}</td>
            <td style="width: 10%">{{ data.beginDate | recordtime }}</td>
            <td style="width: 10%">{{ data.endDate | recordtime }}</td>
            <td style="width: 35%" nz-tooltip nzTitle="{{ data.place }}">
              {{ data.place | tooltips: 35 }}
            </td>
            <td style="width: 10%">{{ data.number }}</td>
            <td style="width: 10%">
              <a (click)="show(data)">查看</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
