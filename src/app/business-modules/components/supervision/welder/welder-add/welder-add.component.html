<div style="height: 100%;background:#fff">
  <div class="div_top_add">
    焊接人员资质信息
  </div>
  <div class="div_contain_add">
    <div nz-row class="ma_b20">
      <div nz-col [nzSpan]="8" class="ta_r">
        <span class="clo_r">*</span>姓名：
        <input nz-input name="name" [(ngModel)]="data.name" class="w200" required [validation]="true"
          [disabled]="isDisable" />
      </div>
      <div nz-col [nzSpan]="8" class="ta_r">
        身份证号：
        <input nz-input name="identity" [(ngModel)]="data.identity" class="w200" [validation]="true"
          [validationType]="'nullidcard'" [disabled]="isDisable" (ngModelChange)="identityChange($event)" />
      </div>
      <div nz-col [nzSpan]="8" class="ta_r">
        性别：
        <nz-radio-group [(ngModel)]="sexValue" style="width: 200px;text-align: left;" [disabled]="isDisable">
          <label nz-radio nzValue="1">男</label>
          <label nz-radio nzValue="0">女</label>
        </nz-radio-group>
      </div>
    </div>

    <div nz-row class="ma_b20">
      <div nz-col [nzSpan]="8" class="ta_r">
        <span class="clo_r">*</span>聘用单位：
        <input nz-input name="employDepart" [(ngModel)]="data.employDepart" class="w200" required [validation]="true"
          [disabled]="isDisable" />
      </div>
      <div nz-col [nzSpan]="8" class="ta_r">
        发证单位：
        <input nz-input name="certDepart" [(ngModel)]="data.certDepart" class="w200" [disabled]="isDisable" />
      </div>
      <div nz-col [nzSpan]="8" class="ta_r">
        <span class="clo_r">*</span>证书编号：
        <input nz-input name="certNumber" [(ngModel)]="data.certNumber" class="w200" required [validation]="true"
          [disabled]="isDisable" />
      </div>
    </div>

    <div nz-row class="ma_b20">
      <div nz-col [nzSpan]="8" class="ta_r">
        <span class="clo_r">*</span>钢印号：
        <input nz-input name="steelNumber" [(ngModel)]="data.steelNumber" class="w200" required [validation]="true"
          [disabled]="isDisable" />
      </div>
      <div nz-col [nzSpan]="8" class="ta_r">
        <span class="clo_r">*</span>考试合格项目代号：
        <input nz-input name="examProject" [(ngModel)]="data.examProject" class="w200" required [validation]="true"
          [disabled]="isDisable" />
      </div>
      <div nz-col [nzSpan]="8" class="ta_r">
        <span class="clo_r">*</span>有效期限：
        <nz-date-picker name="expireDate" [(ngModel)]="data.expireDate" class="w200" required [validation]="true"
          [disabled]="isDisable">
        </nz-date-picker>
      </div>
    </div>
    <div nz-row class="ma_b20" [nzType]="'flex'" [nzAlign]="'top'">
      <div nz-col [nzSpan]="24" class="ta_r">
        <div class="div_bz">备注：</div>
        <textarea nz-input name="note" style="width: calc(100% - 130px);height: 70px;" [(ngModel)]="data.note"
          [disabled]="isDisable"></textarea>
      </div>
    </div>
    
    <app-attachment [fileList]="fileList" [refid]="data.id" [isDisable]="isDisable"></app-attachment>

  </div>

  

  <div nz-row [nzType]="'flex'" [nzAlign]="'middle'" class="div_bottom_add" [nzJustify]="'end'">
    <button nz-button nzType="primary" (click)="save()" *ngIf="!isDisable" style="margin-right: 10px;"
      [nzLoading]="isSaving">保存</button>
    <button nz-button nzType="default" (click)="close()">关闭</button>
  </div>
</div>
