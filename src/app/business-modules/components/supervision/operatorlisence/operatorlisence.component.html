<div style="height: 100%;">
  <div nz-row style="height: 40px;">

    <div nz-col [nzSpan]="5">
      姓名
      <input nz-input nzSize="default" [(ngModel)]="name" class="w200">
    </div>

    <div nz-col [nzSpan]="5">
      聘用单位
      <input nz-input nzSize="default" [(ngModel)]="employ_depart" class="w200">
    </div>
    <div nz-col [nzSpan]="5">
      研究堆名称
      <input nz-input nzSize="default" [(ngModel)]="heap_name" class="w200">
    </div>

    <div nz-col [nzSpan]="4" [nzOffset]="5" class="ta_r">
      <button nz-button nzType="primary" style="width: 70px; margin-right: 10px;" (click)="search()">查询</button>
      <button nz-button nzType="default" style="width: 70px;" (click)="reset()">重置</button>
    </div>
  </div>
  <div nz-row style="height: 40px;">

    
    <div nz-col [nzSpan]="8">
      执照种类
      <nz-select [(ngModel)]="lisenceTypeIds" style="width: 300px"  >
        <nz-option *ngFor="let option of dictionary.config_operator_license_type" [nzLabel]="option.value"
          [nzValue]="option.id">
        </nz-option>
      </nz-select>
    </div>
    <div nz-col [nzSpan]="5">
      有效期限
      <nz-range-picker class="w200" [(ngModel)]="expire_date">
      </nz-range-picker>
    </div>
  </div>

  <div nz-row class="div_contain">

    <div class="div_top">
      <div class="fl div_top_tip">

      </div>
      <div class="fl" style="color: #0050b3;">
        研究堆操纵员执照信息（共{{totalCount}}条）
      </div>

      <div class="fr">
          <button nz-button nzType="danger" nz-popconfirm nzTitle="确定删除吗?" (nzOnConfirm)="delete()">删除</button>
        </div>
        
        <div class="fr">
          <button nz-button nzType="primary" style=" margin-right: 10px;" (click)="modify()">编辑</button>
        </div>
        
        <div class="fr">
          <button nz-button nzType="primary" style=" margin-right: 10px;" (click)="add()">添加</button>
        </div>
  
    </div>
    <div>
      <nz-table #nestedTable [nzData]="dataSet" class="commontable tablescoll_rainbow" [nzFrontPagination]="false"
        [nzPageIndex]="pageIndex" nzShowSizeChanger [nzPageSize]="pageSize" [nzTotal]="totalCount"
        (nzPageIndexChange)="pageIndexChange($event)" (nzPageSizeChange)="pageSizeChange($event)">
        <thead>
          <tr>
            <th>序号</th>
            <th>人员姓名</th>
            <th>研究堆名称</th>
            <th>执照种类</th>
            <th>聘用单位</th>
            <th>发证日期</th>
            <th>有效期限</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of nestedTable.data;index as index"
          [ngClass]="{true:'itemSeleted',false:''}[data.id==selectId]" (click)="selectItem(data)">
            <td>{{(pageIndex-1)*pageSize+1+index}}</td>
            <td>{{data.name}}</td>
            <td>{{data.heapName}}</td>
            <td>{{data.licenseTypeValue}}</td>
            <td>{{data.employDepart}}</td>
            <td>{{data.certDate|recordtime}}</td>
            <td>{{data.expireDate|recordtime}}</td>
            <td>
              <a (click)="show(data)">查看</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>

  </div>
</div>
