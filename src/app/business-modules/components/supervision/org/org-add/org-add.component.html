<div style="height: 100%;background:#fff">
  <div class="div_top">
    授权监管机构基本信息
  </div>

  <div class="div_contain_add" *ngIf="isShow==false">
    <div nz-row class="ma_b20">

      <div nz-col [nzSpan]="4" class="ta_r">
        <span class="clo_r">*</span>监管机构：
      </div>
      <div nz-col [nzSpan]="8" class="ta_l">
        <input nz-input name="name" [(ngModel)]="data.name" required [validation]="true" />
      </div>

      <div nz-col [nzSpan]="4" class="ta_r">
        <span class="clo_r">*</span>机构性质：
      </div>
      <div nz-col [nzSpan]="8" class="ta_l">
        <nz-select nzAllowClear [(ngModel)]="nature" nzMode="multiple" style="width: 100%" required [validation]="true">
          <nz-option *ngFor="let option of dictionary.config_supervision_org_nature" [nzLabel]="option.value"
            [nzValue]="option.id">
          </nz-option>
        </nz-select>
      </div>
    </div>

    <div nz-row class="ma_b20">

      <div nz-col [nzSpan]="4" class="ta_r">
        <span class="clo_r">*</span>机构领导：
      </div>
      <div nz-col [nzSpan]="8" class="ta_l">
        <input nz-input name="leader" [(ngModel)]="data.leader" required [validation]="true" />
      </div>

      <div nz-col [nzSpan]="4" class="ta_r">
        机构领导电话：
      </div>
      <div nz-col [nzSpan]="8" class="ta_l">
        <input nz-input name="leaderTel" [(ngModel)]="data.leaderTel" [validation]="true"
          [validationType]="'nullphonenumber'" />
      </div>

    </div>


    <div nz-row class="ma_b20" [nzType]="'flex'" [nzAlign]="'top'">
      <div nz-col [nzSpan]="4" class="ta_r">
        工作职责：
      </div>
      <div nz-col [nzSpan]="20" class="ta_l">
        <textarea nz-input name="duty" style="height: 70px;" [(ngModel)]="data.duty"></textarea>
      </div>
    </div>

    <div nz-row class="ma_b20" [nzType]="'flex'" [nzAlign]="'top'">
      <div nz-col [nzSpan]="4" class="ta_r">
        备注：
      </div>
      <div nz-col [nzSpan]="20" class="ta_l">
        <textarea nz-input name="note" style="height: 70px;" [(ngModel)]="data.note"></textarea>
      </div>
    </div>

  </div>

  <div class="div_contain_add" *ngIf="isShow==true">
    <div nz-row class="ma_b20">

      <div nz-col [nzSpan]="4" class="ta_r">
        监管机构：
      </div>
      <div nz-col [nzSpan]="8" class="ta_l">
        <div nz-tooltip nzTitle={{data.name}} nzPlacement="topLeft" name="name" class="showText">{{data.name}}</div>
      </div>

      <div nz-col [nzSpan]="4" class="ta_r">
        机构性质：
      </div>
      <div nz-col [nzSpan]="8" class="ta_l">
        <div nz-tooltip nzTitle={{data.natureValue}} nzPlacement="topLeft" name="name" class="showText">
          {{data.natureValue}}</div>
      </div>
    </div>

    <div nz-row class="ma_b20">

      <div nz-col [nzSpan]="4" class="ta_r">
        机构领导：
      </div>
      <div nz-col [nzSpan]="8" class="ta_l">
        <div nz-tooltip nzTitle={{data.leader}} nzPlacement="topLeft" name="name" class="showText">{{data.leader}}</div>
      </div>

      <div nz-col [nzSpan]="4" class="ta_r">
        机构领导电话：
      </div>
      <div nz-col [nzSpan]="8" class="ta_l">
        <div nz-tooltip nzTitle={{data.leaderTel}} nzPlacement="topLeft" name="name" class="showText">{{data.leaderTel}}
        </div>
      </div>

    </div>


    <div nz-row class="ma_b20" [nzType]="'flex'" [nzAlign]="'top'">
      <div nz-col [nzSpan]="4" class="ta_r">
        工作职责：
      </div>
      <div nz-col [nzSpan]="20" class="ta_l">
        <div nz-tooltip nzTitle={{data.duty}} nzPlacement="topLeft" class="showTextArea">{{data.duty}}</div>
      </div>
    </div>

    <div nz-row class="ma_b20" [nzType]="'flex'" [nzAlign]="'top'">
      <div nz-col [nzSpan]="4" class="ta_r">
        备注：
      </div>
      <div nz-col [nzSpan]="20" class="ta_l">
        <div nz-tooltip nzTitle={{data.note}} nzPlacement="topLeft" class="showTextArea">{{data.note}}</div>
      </div>
    </div>

  </div>

  <div nz-row [nzType]="'flex'" [nzAlign]="'middle'" class="div_bottom" [nzJustify]="'end'">
    <button nz-button nzType="primary" (click)="save()" *ngIf="!isDisable" style="margin-right: 10px;"
      [nzLoading]="isSaving">保存</button>
    <button nz-button nzType="default" (click)="close()">关闭</button>
  </div>
</div>
