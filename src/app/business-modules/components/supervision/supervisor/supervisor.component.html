<div style="height: 100%;">
  <div nz-row style="height: 40px;">
    <div nz-col [nzSpan]="5">
      姓名：
      <input nz-input [(ngModel)]="name" nzSize="default" class="w200" />
    </div>
    <div nz-col [nzSpan]="5">
      所属单位：
      <input nz-input [(ngModel)]="orgName" nzSize="default" class="w200" />
    </div>
    <div nz-col [nzSpan]="5">
      到期时间：
      <nz-range-picker class="w200" [(ngModel)]="expireDate"> </nz-range-picker>
    </div>

    <div nz-col [nzSpan]="5">
      监督员类别：
      <nz-select [(ngModel)]="typeIds" class="w200">
        <nz-option
          *ngFor="let option of dictionary.config_supervisor_type"
          [nzLabel]="option.value"
          [nzValue]="option.id"
        >
        </nz-option>
      </nz-select>
    </div>

    <div nz-col [nzSpan]="4" class="ta_r">
      <button
        nz-button
        nzType="primary"
        style="width: 70px; margin-right: 10px;"
        (click)="search()"
      >
        查询
      </button>
      <button nz-button nzType="default" style="width: 70px;" (click)="reset()">
        重置
      </button>
    </div>
  </div>

  <div nz-row class="div_contain">
    <div class="div_top">
      <div class="fl div_top_tip"></div>
      <div class="fl" style="color: #0050b3;">
        核安全监管员信息列表（共{{ totalCount }}条）
      </div>

      <div class="fr">
        <button
          nz-button
          nzType="danger"
          nz-popconfirm
          nzTitle="确定删除吗?"
          (nzOnConfirm)="delete()"
        >
          删除
        </button>
      </div>

      <div class="fr">
        <button
          nz-button
          nzType="primary"
          style=" margin-right: 10px;"
          (click)="modify()"
        >
          编辑
        </button>
      </div>

      <div class="fr">
        <button
          nz-button
          nzType="primary"
          style=" margin-right: 10px;"
          (click)="add()"
        >
          添加
        </button>
      </div>

      <div class="fr">
        <button
          nz-button
          nzType="primary"
          style=" margin-right: 10px;"
          (click)="exportData()"
        >
          导出
        </button>
      </div>

      <div class="fr">
        <nz-upload
          [nzAction]="uploadUrl"
          [nzCustomRequest]="customReq"
          [nzAccept]="'.xls'"
          [nzShowUploadList]="false"
        >
          <button nz-button class="importBtn">
            <i nz-icon type="upload"></i><span>导入</span>
          </button>
        </nz-upload>
      </div>
    </div>
    <div>
      <nz-table
        #nestedTable
        [nzData]="dataSet"
        class="commontable tablescoll_rainbow"
        [nzFrontPagination]="false"
        [nzPageIndex]="pageIndex"
        nzShowSizeChanger
        [nzPageSize]="pageSize"
        [nzTotal]="totalCount"
        (nzPageIndexChange)="pageIndexChange($event)"
        (nzPageSizeChange)="pageSizeChange($event)"
      >
        <thead>
          <tr>
            <!-- <th   [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th> -->
            <th style="width: 10%">序号</th>
            <th style="width: 10%">姓名</th>
            <th style="width: 10%">出生年月</th>
            <th style="width: 20%">所属单位</th>
            <th style="width: 10%">证件类别</th>
            <th style="width: 10%">入职时间</th>
            <th style="width: 10%">职称</th>
            <th style="width: 10%">到期时间</th>
            <th style="width: 10%">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let data of nestedTable.data; index as index"
            [ngClass]="{ itemSeleted: data.id == selectId }"
            (click)="selectItem(data)"
          >
            <td style="width: 10%">{{ index + 1 }}</td>
            <td style="width: 10%">{{ data.name }}</td>
            <td style="width: 10%">{{ data.birthday | recordtime }}</td>
            <td style="width: 20%">{{ data.orgName }}</td>
            <td style="width: 10%">{{ data.typeValue }}</td>
            <td style="width: 10%">{{ data.entryDate | recordtime }}</td>
            <td style="width: 10%">{{ data.titleName }}</td>
            <td style="width: 10%" [ngClass]="{ expire: data.isExpire == '1' }">
              {{ data.expireDate | recordtime }}
            </td>
            <td style="width: 10%">
              <a (click)="show(data)">查看</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
