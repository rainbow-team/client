<div style="height: 100%;">
  <div nz-row style="height: 40px;">
    <div nz-col [nzSpan]="5">
      培训开始时间
      <nz-date-picker class="w200" [(ngModel)]="startTime">
      </nz-date-picker>
    </div>
    <div nz-col [nzSpan]="5">
      培训结束时间
      <nz-date-picker class="w200" [(ngModel)]="endTime">
      </nz-date-picker>
    </div>
    <div nz-col [nzSpan]="5">
      培训班次 <input nz-input nzSize="default" class="w200" [(ngModel)]="pxbc">
    </div>
    <div nz-col [nzSpan]="5">
      培训地点 <input nz-input nzSize="default" class="w200" [(ngModel)]="pxdd">
    </div>
    <div nz-col [nzSpan]="4" >
      <button nz-button nzType="primary" style="width: 70px; margin-right: 10px;" (click)="search()">查询</button>
      <button nz-button nzType="default" style="width: 70px;" (click)="reset()">重置</button>
    </div>
  </div>

  <div nz-row class="div_contain">

    <div class="div_top">
      <div class="fl div_top_tip">

      </div>
      <div class="fl" style="color: #0050b3;">
        核安全监管员培训列表（共{{totalCount}}条）
      </div>

      <div class="fr">
        <button nz-button nzType="danger" class="delbtn" nz-popconfirm nzTitle="确定删除吗?" (nzOnConfirm)="delete()" >删除</button>
      </div>

      <div class="fr">
        <button nz-button nzType="primary" style=" margin-right: 10px;" class="addbtn" (click)="add()">添加</button>
      </div>

    </div>
    <div>
      <nz-table #nestedTable1 [nzData]="dataSet"  class="commontable" [nzShowPagination]="false">
        <thead>
          <tr>
            <th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th>
            <th>培训班次</th>
            <th nzShowSort>培训开始日期</th>
            <th nzShowSort>培训结束日期</th>
            <th>培训地点</th>
            <th>参培人数</th>
            <th>培训内容及讲师</th>
            <th>备注</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- <ng-template *ngFor="let data of dataSet"> -->
            <tr *ngFor="let data of dataSet">
              <td nzShowCheckbox [(nzChecked)]="data.checked" (nzCheckedChange)="refreshStatus()"></td>
              <td>{{data.batch}}</td>
              <td>{{data.beginDate}}</td>
              <td>{{data.endDate}}</td>
              <td>{{data.place}}</td>
              <td>{{data.number}}</td>
              <td>{{data.content}}</td>
              <td>{{data.note}}</td>
              <td>
                <a (click)="show(data)">查看</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a (click)="show(data)">编辑</a>
              </td>
            </tr>
          <!-- </ng-template> -->
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
