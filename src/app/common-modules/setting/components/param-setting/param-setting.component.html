<nz-layout class="content-layout">
  <nz-content class="center-content">
    <div nz-row nzGutter="8" style="height: 100%;">
      <div nz-col nzSpan="8" style="height: 100%;">
        <nz-card [nzTitle]="titleTemplate" [nzBordered]="false" style="height: 100%;">
          <form nz-form [nzLayout]="'vertical'" action="" style="height: 100%;">
            <nz-form-item>
              <nz-form-label style="font-weight: bold;">地图wkid</nz-form-label>
              <nz-form-control>
                <input nz-input placeholder="input placeholder">
                <nz-form-explain>
                  <i class="fa fa-info-circle" aria-hidden="true" style="color:#FF932D;"></i>
                  地图wkid
                </nz-form-explain>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label style="font-weight: bold;">arcgis工具服务地址</nz-form-label>
              <nz-form-control>
                <input nz-input placeholder="input placeholder">
                <nz-form-explain>
                  <i class="fa fa-info-circle" aria-hidden="true" style="color:#FF932D;"></i>
                  地图wkid
                </nz-form-explain>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label style="font-weight: bold;">地图查询服务</nz-form-label>
              <nz-form-control>
                <input nz-input placeholder="input placeholder">
                <nz-form-explain>
                  <i class="fa fa-info-circle" aria-hidden="true" style="color:#FF932D;"></i>
                  地图wkid
                </nz-form-explain>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label style="font-weight: bold;">现状服务</nz-form-label>
              <nz-form-control>
                <input nz-input placeholder="input placeholder">
                <nz-form-explain>
                  <i class="fa fa-info-circle" aria-hidden="true" style="color:#FF932D;"></i>
                  地图wkid
                </nz-form-explain>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label style="font-weight: bold;">拍照距离限制</nz-form-label>
              <nz-form-control>
                <nz-input-number [nzMin]="1" [nzMax]="500" [nzStep]="1"></nz-input-number>&nbsp;米
                <nz-form-explain>
                  <i class="fa fa-info-circle" aria-hidden="true" style="color:#FF932D;"></i>
                  地图wkid
                </nz-form-explain>
              </nz-form-control>
            </nz-form-item>
          </form>
        </nz-card>
        <ng-template #titleTemplate>
          <span>
            <i class="fa fa-circle-o" aria-hidden="true" style="color:#1E66DC;margin-right: 8px;"></i>地图相关配置
          </span>
        </ng-template>
      </div>
      <div nz-col nzSpan="8" style="height: 100%;">
        <nz-card [nzTitle]="titleTemplate2" [nzBordered]="false" style="height: 100%;">
          <form nz-form [nzLayout]="'vertical'" action="" style="height: 100%;">
            <nz-form-item>
              <nz-form-label style="font-weight: bold;">市级执法平台接口服务</nz-form-label>
              <nz-form-control>
                <input nz-input placeholder="input placeholder">
                <nz-form-explain>
                  <i class="fa fa-info-circle" aria-hidden="true" style="color:#FF932D;"></i>
                  市级执法平台接口服务
                </nz-form-explain>
              </nz-form-control>
            </nz-form-item>
          </form>
        </nz-card>
        <ng-template #titleTemplate2>
          <span>
            <i class="fa fa-circle-o" aria-hidden="true" style="color:#1E66DC;margin-right: 8px;"></i>对接相关配置
          </span>
        </ng-template>
      </div>
      <div nz-col nzSpan="8" style="height: 100%;">
        <div nz-row style="height: 260px;">
          <nz-card [nzTitle]="titleTemplate3" [nzBordered]="false" style="height: 100%;">
            <form nz-form>
              <nz-form-item style="margin-bottom: 8px;">
                <nz-form-label [nzSm]="6" [nzXs]="24">用户名</nz-form-label>
                <nz-form-control [nzSm]="18" [nzXs]="24">
                  <input type="text" nz-input placeholder="Username">
                </nz-form-control>
              </nz-form-item>
              <nz-form-item style="margin-bottom: 8px;">
                <nz-form-label [nzSm]="6" [nzXs]="24">口令</nz-form-label>
                <nz-form-control [nzSm]="18" [nzXs]="24">
                  <input type="text" nz-input placeholder="Username">
                </nz-form-control>
              </nz-form-item>
              <nz-form-item style="margin-bottom: 8px;">
                <nz-form-label [nzSm]="6" [nzXs]="24">数据库</nz-form-label>
                <nz-form-control [nzSm]="18" [nzXs]="24">
                  <input type="text" nz-input placeholder="Username">
                </nz-form-control>
              </nz-form-item>
              <nz-form-item style="margin-bottom: 0;text-align: right;">
                <nz-form-control>
                  <button nz-button nzType="primary" [nzLoading]="" nzShape="round">测试连接</button>
                </nz-form-control>
              </nz-form-item>
            </form>
          </nz-card>
          <ng-template #titleTemplate3>
            <span>
              <i class="fa fa-circle-o" aria-hidden="true" style="color:#1E66DC;margin-right: 8px;"></i>业务库配置
            </span>
          </ng-template>
        </div>
        <div nz-row style="margin-top: 8px; height: calc(100% - 268px);">
          <nz-card [nzTitle]="titleTemplate4" [nzBordered]="false" style="height: 100%;">
            <form nz-form [nzLayout]="'vertical'" action="" style="height: 100%;">
              <nz-form-item>
                <nz-form-label style="font-weight: bold;">mongoDB地址</nz-form-label>
                <nz-form-control>
                  <div nz-row [nzGutter]="8">
                    <div nz-col [nzSpan]="18">
                      <input nz-input placeholder="input placeholder">
                    </div>
                    <div nz-col [nzSpan]="6">
                      <button nz-button nzType="primary" [nzLoading]="" nzShape="round">测试连接</button>
                    </div>
                  </div>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label style="font-weight: bold;">redis地址</nz-form-label>
                <nz-form-control>
                  <div nz-row [nzGutter]="8">
                    <div nz-col [nzSpan]="18">
                      <input nz-input placeholder="input placeholder">
                    </div>
                    <div nz-col [nzSpan]="6">
                      <button nz-button nzType="primary" [nzLoading]="" nzShape="round">测试连接</button>
                    </div>
                  </div>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label style="font-weight: bold;">附件存放路径</nz-form-label>
                <nz-form-control>
                  <input nz-input placeholder="input placeholder">
                </nz-form-control>
              </nz-form-item>
            </form>
          </nz-card>
          <ng-template #titleTemplate4>
            <span>
              <i class="fa fa-circle-o" aria-hidden="true" style="color:#1E66DC;margin-right: 8px;"></i>其他基础配置
            </span>
          </ng-template>
        </div>
      </div>
    </div>
  </nz-content>
  <nz-footer class="bottom-bar">
    <button nz-button nzType="primary" [nzLoading]="" nzSize="large" nzShape="round">保存修改</button>
  </nz-footer>
</nz-layout>
